<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录 - 技术博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
            background: white;
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44,62,80,.25);
        }
        .btn-primary {
            background: #2c3e50;
            border: none;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #34495e;
            transform: translateY(-2px);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-sign-in-alt me-2"></i>用户登录</h2>
            </div>
            <div class="auth-body">
                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    用户名或密码错误
                </div>
                <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
                    <i class="fas fa-check-circle me-2"></i>
                    已成功登出
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control" required 
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" required
                                   placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember-me" id="remember" class="form-check-input">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>立即登录
                    </button>
                    
                    <div class="auth-footer">
                        没有账号？ <a href="/register" class="text-decoration-none">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
