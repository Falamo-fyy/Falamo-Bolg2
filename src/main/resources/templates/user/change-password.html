<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码 - 技术博客</title>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-logo">
                <img th:src="@{/images/logo.svg}" alt="网站Logo" class="logo">
            </div>
            
            <div class="auth-box">
                <h2 class="auth-title"><i class="fas fa-lock me-2"></i>修改密码</h2>
                
                <!-- 错误提示 -->
                <div th:if="${error}" class="auth-alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/user/change-password}" method="post" class="auth-form">
                    <!-- 当前密码 -->
                    <div class="form-group">
                        <label class="form-label">当前密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" 
                                   name="currentPassword"
                                   class="form-control"
                                   required
                                   placeholder="请输入当前密码">
                        </div>
                    </div>

                    <!-- 新密码 -->
                    <div class="form-group">
                        <label class="form-label">新密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" 
                                   name="newPassword"
                                   class="form-control"
                                   required
                                   minlength="6"
                                   placeholder="至少6位字符">
                        </div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="form-group">
                        <label class="form-label">确认新密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" 
                                   name="confirmPassword"
                                   class="form-control"
                                   required
                                   minlength="6"
                                   placeholder="再次输入新密码">
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="auth-btn btn-primary">
                        <i class="fas fa-save me-2"></i>确认修改
                    </button>
                    
                    <div class="auth-links">
                        <a href="/user/profile" class="back-link">
                            <i class="fas fa-arrow-left me-2"></i>返回个人中心
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
