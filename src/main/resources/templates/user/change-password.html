<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码 - 技术博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
            background: white;
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44,62,80,.25);
        }
        .btn-primary {
            background: #2c3e50;
            border: none;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #34495e;
            transform: translateY(-2px);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-lock me-2"></i>修改密码</h2>
            </div>
            <div class="auth-body">
                <!-- 成功提示 -->
                <div th:if="${success}" class="alert alert-success d-flex align-items-center">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <!-- 服务端错误提示 -->
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- 当前密码错误 -->
                <div th:if="${#fields.hasErrors('changePasswordForm.currentPassword')}" class="invalid-feedback">
                    <p th:each="err : ${#fields.errors('changePasswordForm.currentPassword')}" th:text="${err}"></p>
                </div>

                <!-- 新密码错误 -->
                <div th:if="${#fields.hasErrors('changePasswordForm.newPassword')}" class="alert alert-danger">
                    <span th:each="err : ${#fields.errors('changePasswordForm.newPassword')}" th:text="${err}"></span>
                </div>

                <!-- 确认密码错误 -->
                <div th:if="${#fields.hasErrors('changePasswordForm.confirmPassword')}" class="alert alert-danger">
                    <span th:each="err : ${#fields.errors('changePasswordForm.confirmPassword')}" th:text="${err}"></span>
                </div>

                <!-- 密码修改表单 -->
                <form th:action="@{/user/change-password}" method="post" th:object="${changePasswordForm}">
                    <!-- 当前密码 -->
                    <div class="mb-3">
                        <label class="form-label">当前密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" 
                                   th:field="*{currentPassword}"
                                   required
                                   class="form-control"
                                   placeholder="请输入当前密码">
                        </div>
                    </div>

                    <!-- 新密码 -->
                    <div class="mb-3">
                        <label class="form-label">新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" 
                                   th:field="*{newPassword}"
                                   required
                                   minlength="6"
                                   class="form-control"
                                   placeholder="至少6位字符">
                        </div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="mb-4">
                        <label class="form-label">确认新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" 
                                   name="confirmPassword"
                                   required
                                   minlength="6"
                                   class="form-control"
                                   placeholder="再次输入新密码">
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-save me-2"></i>确认修改
                    </button>

                    <div class="auth-footer">
                        <a href="/user/profile" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>返回个人中心
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
