<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 技术博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
        }

        .profile-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem 0;
        }

        .profile-sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        .profile-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .nav-link.active {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .stat-card {
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- 复用头部导航 -->
<div th:replace="~{index :: header}"></div>

<div class="profile-wrapper">
    <div class="container">
        <div class="row g-4">
            <!-- 侧边栏 -->
            <div class="col-lg-3">
                <div class="profile-sidebar">
                    <div class="text-center mb-4">
                        <img th:src="${profile.avatarUrl ?: '/static/images/default-avatar.png'}" class="user-avatar"
                             th:text="${#authentication.principal.username}">
                        <h5 class="mt-3 mb-0" th:text="${#authentication.principal.username}"></h5>
                        <!-- 修改为使用 LocalDateTime 类型 -->
                        <small class="text-muted" th:text="${#temporals.format(profile.createdAtAsLocalDateTime, 'yyyy-MM-dd HH:mm')}"></small>
                    </div>

                    <div class="list-group">
                        <a href="/user/profile" class="list-group-item list-group-item-action active">
                            <i class="fas fa-user-circle me-2"></i>个人资料
                        </a>
                        <a href="/user/posts" class="list-group-item list-group-item-action">
                            <i class="fas fa-file-alt me-2"></i>我的文章
                        </a>
                        <a href="/user/comments" class="list-group-item list-group-item-action">
                            <i class="fas fa-comments me-2"></i>我的评论
                        </a>
                        <a href="/user/settings" class="list-group-item list-group-item-action">
                            <i class="fas fa-cog me-2"></i>账户设置
                        </a>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-lg-9">
                <div class="profile-content">
                    <h4 class="mb-4"><i class="fas fa-user-circle me-2"></i>个人资料</h4>

                    <!-- 基本信息 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="stat-card">
                                <small class="text-muted">文章总数</small>
                                <h3 class="mb-0" th:text="${stats.postCount}">0</h3>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stat-card">
                                <small class="text-muted">获得点赞</small>
                                <h3 class="mb-0" th:text="${stats.likeCount}">0</h3>
                            </div>
                        </div>
                    </div>

                    <!-- 资料表单 -->
                    <form th:action="@{/user/profile}" method="post">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control"
                                   th:value="${#authentication.principal.username}"
                                   readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">电子邮箱</label>
                            <input type="email" class="form-control"
                                   th:value="${#authentication.principal.email}"
                                   name="email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">个人简介</label>
                            <textarea class="form-control" rows="3"
                                      th:field="${profile.bio}"
                                      placeholder="介绍一下你自己..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存修改
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
