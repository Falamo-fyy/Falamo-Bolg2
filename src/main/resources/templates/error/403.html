<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>访问被拒绝</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>访问被拒绝 (403)</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h5>您没有权限访问此页面</h5>
                            <p>可能的原因：</p>
                            <ul>
                                <li>您的账户没有所需的权限</li>
                                <li>您需要以管理员身份登录才能访问此页面</li>
                                <li>您尝试访问的资源受到保护</li>
                            </ul>
                        </div>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">返回首页</a>
                            <a href="/login" class="btn btn-outline-secondary ml-2">重新登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
