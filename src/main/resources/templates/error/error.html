<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>错误 <span th:text="${status}">状态码</span></h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h5 th:text="${error}">错误类型</h5>
                            <p th:text="${message}">错误信息</p>
                            <p th:if="${timestamp}" th:text="'时间: ' + ${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">时间戳</p>
                            <p th:if="${path}" th:text="'路径: ' + ${path}">请求路径</p>
                        </div>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">返回首页</a>
                            <a href="/login" class="btn btn-outline-secondary ml-2">重新登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
