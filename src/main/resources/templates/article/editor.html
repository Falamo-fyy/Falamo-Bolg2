<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写文章 - 技术博客</title>
    <link rel="stylesheet" th:href="@{/editormd/css/editormd.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .editor-header {
            margin-bottom: 2rem;
        }
        .editor-title {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .editor-content textarea {
            width: 100%; /* 设置宽度与标题框对齐 */
            height: 300px; /* 可以根据需要设置高度 */
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .editor-actions {
            margin-top: 1rem;
            text-align: right;
        }
        .btn-publish {
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1><i class="fas fa-pen me-2"></i>写文章</h1>
        </div>

        <form th:action="@{/api/articles}" method="post" class="needs-validation" novalidate>
            <input type="text" name="title" class="editor-title mb-3" placeholder="请输入文章标题" required>

            <div class="mb-4">
                <select class="form-select" name="category" required>
                    <option value="" disabled selected>请选择文章分类</option>
                    <option th:each="cat : ${T(com.example.mytool.entity.Article.Category).values()}"
                            th:value="${cat.name()}"
                            th:text="${cat.displayName}"></option>
                </select>
                <div class="invalid-feedback">请选择文章分类</div>
            </div>

            <div class="editor-content mb-4">
                <textarea name="content" required placeholder="请输入文章内容"></textarea>
                <div class="invalid-feedback">请输入文章内容</div>
            </div>

            <div class="editor-actions">
                <button type="submit" class="btn btn-primary btn-publish">
                    <i class="fas fa-paper-plane me-2"></i>发布文章
                </button>
            </div>
        </form>
    </div>

    <script th:src="@{/editormd/lib/jquery.min.js}"></script>
    <script th:src="@{/editormd/editormd.min.js}"></script>
    <script>
        $(function() {
            const editor = editormd("editor", {
                path: "/editormd/lib/",
                height: 640,
                saveHTMLToTextarea: true,
                tex: true,
                flowChart: true,
                sequenceDiagram: true,
                toolbarIcons: "full",
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "/api/upload",

                onload: function() {
                    this.cm.on("change", function(){
                        const $textarea = $(this.getTextArea());
                        $textarea.val(this.getValue());
                        $textarea.trigger("input");
                    });
                }
            });

            document.querySelector('form').addEventListener('submit', function(e) {
                const form = e.target;
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();

                    if (editor.getMarkdown().trim() === "") {
                        document.querySelector('.editor-content .invalid-feedback').style.display = 'block';
                    }
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
